components:
  schemas:
    LogInUserRequest:
      title: LogInUserRequest
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    RegisterUserRequest:
      title: RegisterUserRequest
      required:
        - name
        - email
        - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    UpdateUserProfileRequest:
      title: UpdateUserProfileRequest
      required:
        - name
        - email
      type: object
      properties:
        name:
          type: string
        email:
          type: string
    UpdateUserPasswordRequest:
      title: UpdateUserPasswordRequest
      required:
        - oldPassword
        - newPassword
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
    CreateProductRequest:
      title: CreateProductRequest
      required:
        - name
        - price
        - description
        - image
        - category
        - company
        - colors
      type: object
      properties:
        name:
          type: string
        price:
          type: integer
        description:
          type: string
        image:
          type: string
        category:
          type: string
        company:
          type: string
        colors:
          type: array
          items:
            type: string
          description: ""
    UpdateProductRequest:
      title: UpdateProductRequest
      required:
        - name
        - price
        - description
      type: object
      properties:
        name:
          type: string
        price:
          type: integer
        description:
          type: string
    CreateReviewRequest:
      title: CreateReviewRequest
      required:
        - title
        - rating
        - comment
        - product
      type: object
      properties:
        title:
          type: string
        rating:
          type: integer
        comment:
          type: string
        product:
          type: string
    UpdateReviewRequest:
      title: UpdateReviewRequest
      required:
        - title
        - rating
        - comment
      type: object
      properties:
        title:
          type: string
        rating:
          type: integer
        comment:
          type: string
    CreateOrderRequest:
      title: CreateOrderRequest
      required:
        - tax
        - shippingFee
        - items
      type: object
      properties:
        tax:
          type: integer
        shippingFee:
          type: integer
        items:
          type: array
          items:
            $ref: "#/components/schemas/Item"
          description: ""
    Item:
      title: Item
      required:
        - name
        - price
        - image
        - amount
        - product
      type: object
      properties:
        name:
          type: string
        price:
          type: integer
        image:
          type: string
        amount:
          type: integer
        product:
          type: string
    UpdateStatusOrderRequest:
      title: UpdateStatusOrderRequest
      required:
        - paymentIntentID
      type: object
      properties:
        paymentIntentID:
          type: string
tags:
  - name: auth
  - name: user
  - name: product
  - name: review
  - name: order
