openapi: 3.0.0
info:
  title: e-Commerce API Docs
  description: This is an experimental API design of commonly used REST API for an e-Commerce. This API design is still full of uncompleted features/dummy data. Make sure to review the code before cloning/using it for your own project. <br><br> To access admin protected routes, log in with this credentials:<br><br> `email:super.admin@gmail.com`<br><br>`password:supersecret`
  contact: {}
  version: "1.0"
servers:
  - url: http://https://e-commerce-api-docs.herokuapp.com/api/v1
    variables: {}
paths:
  /auth/logout:
    get:
      tags:
        - auth
      summary: Log Out User
      operationId: LogOutUser
      parameters: []
      responses:
        "200":
          description: ""
          headers: {}
      deprecated: false
      security: []
    parameters: []
  /auth/login:
    post:
      tags:
        - auth
      summary: Log In User
      operationId: LogInUser
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogInUserRequest"
            example:
              email: john.doe@gmail.com
              password: thesecret
        required: true
      responses:
        "200":
          description: ""
          headers: {}
        "400":
          description: Please provide a valid email and password
        "401":
          description: Wrong password. Try Again
          content:
            application/json:
              schema:
                type: object
        "404":
          description: "{email} has not been registered yet"
          content:
            application/json:
              schema:
                type: object
      deprecated: false
      security: []
    parameters: []
  /auth/register:
    post:
      tags:
        - auth
      summary: Register User
      operationId: RegisterUser
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterUserRequest"
            example:
              name: John Doe
              email: john.doe@gmail.com
              password: thesecret
        required: true
      responses:
        "200":
          description: ""
          headers: {}
        "400":
          description: Email has been used. Please use another address
          content:
            application/json:
              schema:
                type: object
      deprecated: false
      security: []
    parameters: []
